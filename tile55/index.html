</body>

<div
    style='position: fixed; bottom:0px;left:0px;right:0px;padding:20px;background-color: none; background-color:rgba(250, 245, 245, 0.1);'>

    <button onclick="playertab()">Player</button>
    <button onclick="nav()">Navigator</button>
</div>


<div id="playertab"
    style='display:none; position: fixed; z-index: 1000; bottom:0px; top:0px;right:0px; padding:20px; background-color:#fff;min-width:300px'>
    PLAYER
</div>

<div id="navigator" class='text-center  ui-widget-content'
    style='display:none; position: fixed ; top:0px;left:0px;  padding-top: 0; background-color:rgba(0, 0, 0, 0.3);min-width:300px  z-index: 1000; min-width:100px;min-height: 100px; '>

    <button onmousedown='zoomout()' onmouseout="stop()" class="zoom"><i class="fas fa-search-minus"></i></button>
    <button onmousedown='zoomin()' onmouseout="stop()" class="zoom"><i class="fas fa-search-plus"></i></button>
    <button class="tools" onclick="closeNav()" id="close"><i class="fas fa-times-circle"style="color: red;"></i></button>
    <button class="tools"><i class="fas fa-question"></i></button> <br><br>
    <button onmousedown='move(4)' onmouseout="stop()" class="move"><i class="fas fa-caret-up"></i></button><br>
    <button onmousedown='move(1)' onmouseout="stop()" class="move" style="margin-left: 30px;"><i class="fas fa-caret-left"></i></button>
    <button disabled
        style="opacity:0 ;background-color:lightgray; width: 25px; height: 25px; border-radius:20%;"></button>
    <button onmousedown='move(2)' onmouseout="stop()" class="move" style="margin-right:30px ;"><i class="fas fa-caret-right"></i></button><br>
    <button onmousedown='move(3)' onmouseout="stop()" class="move" style="margin-bottom:30px;"><i class="fas fa-caret-down"></i></button> <br>




</div>

<script>
    function playertab() {
        $("#playertab").show();
        var canvas = document.getElementById('demo');
        canvas.width = window.innerWidth - 300;

        map.tsize -= 300 / map.rows;

        Game.init();



    }

    function closeNav(){
        $("#navigator").hide();
    }

    function nav() {
        $("#navigator").show();
        $("#navigator").draggable();
    }
</script>
